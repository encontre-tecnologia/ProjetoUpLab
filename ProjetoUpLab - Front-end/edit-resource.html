<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Recurso - ReMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-900 flex min-h-screen">

  <aside id="sidebar" class="bg-green-800 text-white w-64 fixed top-0 left-0 h-full shadow-lg z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col">
    <div class="flex items-center justify-center space-x-3 p-4 border-b border-green-700 h-20">
      <span class="text-3xl">♻️</span>
      <h1 class="text-2xl font-semibold">ReMarket</h1>
    </div>
    <nav class="flex flex-col p-4 space-y-2">
      <a href="index.html" class="flex items-center space-x-3 text-gray-200 hover:text-white hover:bg-green-700 px-3 py-2.5 rounded-md font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>Home</span>
      </a>
      <a href="register.html" class="flex items-center space-x-3 text-white bg-green-700 px-3 py-2.5 rounded-md font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Cadastrar Recurso</span>
      </a>
       <a href="profile.html" class="flex items-center space-x-3 text-gray-200 hover:text-white hover:bg-green-700 px-3 py-2.5 rounded-md transition font-medium">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A10.97 10.97 0 0112 15c2.21 0 4.254.64 5.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        <span>Profile</span>
      </a>
       <a href="conversas.html" class="flex items-center space-x-3 text-gray-200 hover:text-white hover:bg-green-700 px-3 py-2.5 rounded-md transition font-medium">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16h6m-7 4h8a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        <span>Minhas Conversas</span>
      </a>
    </nav>
  </aside>

  <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-60 z-30 hidden lg:hidden"></div>

  <header class="bg-white shadow-md py-4 lg:hidden fixed top-0 left-0 right-0 z-20">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex items-center space-x-3">
        <span class="text-2xl">♻️</span>
        <h1 class="text-xl font-semibold text-green-700">ReMarket</h1>
      </div>
      <button id="sidebar-toggle" class="text-gray-600 hover:text-green-600 focus:outline-none" aria-label="Abrir menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
      </button>
    </div>
  </header>

  <div class="flex-1 flex flex-col lg:ml-64 w-full pt-20 lg:pt-0">
  
    <header class="hidden lg:flex items-center bg-white p-4 border-b border-gray-200 h-20 shadow-sm">
      <h1 class="text-xl font-semibold text-gray-800">Editar Recurso</h1>
    </header>
    <main class="flex-grow">
      <div class="container mx-auto px-4 sm:px-6 py-10">
        <div class="max-w-2xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-md">
          <h2 class="text-2xl font-bold mb-6 text-gray-800">Atualizar Informações</h2>

          <form id="edit-form" class="space-y-6">
            <input type="hidden" id="produtoId" />

            <div><label for="nome" class="block text-sm font-medium mb-1">Nome</label><input id="nome" type="text" required class="w-full px-4 py-2 border rounded-md"></div>
            <div><label for="descricao" class="block text-sm font-medium mb-1">Descrição</label><textarea id="descricao" rows="4" required class="w-full px-4 py-2 border rounded-md"></textarea></div>
            <div>
              <label class="block text-sm font-medium mb-1">URLs das Imagens</label>
              <input type="url" id="imagem1" class="w-full mb-2 px-4 py-2 border rounded-md" placeholder="Imagem 1" />
              <input type="url" id="imagem2" class="w-full mb-2 px-4 py-2 border rounded-md" placeholder="Imagem 2" />
              <input type="url" id="imagem3" class="w-full mb-2 px-4 py-2 border rounded-md" placeholder="Imagem 3" />
              <input type="url" id="imagem4" class="w-full px-4 py-2 border rounded-md" placeholder="Imagem 4" />
            </div>
            <div>
              <label for="categoria" class="block text-sm font-medium mb-1">Categoria</label>
              <select id="categoria" class="w-full px-4 py-2 border rounded-md bg-white">
                <option value="Móveis">Móveis</option>
                <option value="Eletrônicos">Eletrônicos</option>
                <option value="Equipamentos">Equipamentos</option>
                <option value="Veículos">Veículos</option>
                <option value="Plásticos">Plásticos</option>
                <option value="Metais">Metais</option>
                <option value="Têxteis">Têxteis</option>
                <option value="Outros">Outros</option>
              </select>
            </div>
            <div><label for="quantidade" class="block text-sm font-medium mb-1">Quantidade</label><input id="quantidade" type="number" min="1" required class="w-full px-4 py-2 border rounded-md"></div>
            <div><label for="telefone" class="block text-sm font-medium mb-1">Telefone</label><input id="telefone" type="tel" required class="w-full px-4 py-2 border rounded-md"></div>
            <div><label for="endereco" class="block text-sm font-medium mb-1">Endereço</label><input id="endereco" type="text" required class="w-full px-4 py-2 border rounded-md"></div>

            <div class="flex justify-end items-center pt-4">
              <p id="success-message" class="text-green-600 font-medium mr-4 hidden">Atualizado com sucesso!</p>
              <button type="submit" id="update-button" class="bg-green-600 text-white px-8 py-3 rounded-md hover:bg-green-700">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Script Firebase + Lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCexikls640kZgxsknXUQpHZiNEPwRf4xg",
      authDomain: "encurta-c3642.firebaseapp.com",
      projectId: "encurta-c3642",
      storageBucket: "encurta-c3642.appspot.com",
      messagingSenderId: "365232410104",
      appId: "1:365232410104:web:d67b449427153593ec5a0d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const form = document.getElementById('edit-form');
    const successMsg = document.getElementById('success-message');
    const updateBtn = document.getElementById('update-button');

    const urlParams = new URLSearchParams(window.location.search);
    const produtoId = urlParams.get('id');

    if (!produtoId) {
      alert("ID do produto não fornecido.");
      window.location.href = "index.html";
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Faça login primeiro.");
        window.location.href = "login.html";
        return;
      }

      const docRef = doc(db, "produtos", produtoId);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        alert("Produto não encontrado.");
        window.location.href = "index.html";
        return;
      }

      const data = docSnap.data();
      document.getElementById("nome").value = data.nome || "";
      document.getElementById("descricao").value = data.descricao || "";
      document.getElementById("categoria").value = data.categoria || "Outros";
      document.getElementById("quantidade").value = data.quantidade || 1;
      document.getElementById("telefone").value = data.telefone || "";
      document.getElementById("endereco").value = data.endereco || "";

      const imagens = data.imagens || [];
      document.getElementById("imagem1").value = imagens[0] || "";
      document.getElementById("imagem2").value = imagens[1] || "";
      document.getElementById("imagem3").value = imagens[2] || "";
      document.getElementById("imagem4").value = imagens[3] || "";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      updateBtn.disabled = true;
      updateBtn.textContent = "Salvando...";

      const imagens = [
        document.getElementById("imagem1").value,
        document.getElementById("imagem2").value,
        document.getElementById("imagem3").value,
        document.getElementById("imagem4").value,
      ].filter(Boolean);

      try {
        await updateDoc(doc(db, "produtos", produtoId), {
          nome: document.getElementById("nome").value,
          descricao: document.getElementById("descricao").value,
          categoria: document.getElementById("categoria").value,
          quantidade: parseInt(document.getElementById("quantidade").value),
          telefone: document.getElementById("telefone").value,
          endereco: document.getElementById("endereco").value,
          imagens: imagens.length ? imagens : ['https://via.placeholder.com/400x300.png?text=Sem+Imagem']
        });

        successMsg.classList.remove("hidden");
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (err) {
        alert("Erro ao atualizar: " + err.message);
      } finally {
        updateBtn.disabled = false;
        updateBtn.textContent = "Salvar";
      }
    });
  </script>
</body>
</html>
